name: format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: format
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.7.x"

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: format
        run: flutter format --set-exit-if-changed .
